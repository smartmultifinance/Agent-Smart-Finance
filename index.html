<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mitra - Smart Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        /* FITUR AUTO-CHECK: Jika sudah pernah daftar, langsung ke simulasi */
        if (localStorage.getItem("isRegisteredSmartFinance") === "true") {
            window.location.href = "simulasi.html";
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fff7ed; 
            background-image: radial-gradient(#ffedd5 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #fed7aa;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-field {
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
        }

        .input-field:focus {
            border-color: #f26522;
            box-shadow: 0 0 0 4px rgba(242, 101, 34, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f26522 0%, #c2410c 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(242, 101, 34, 0.3);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            width: 18px; height: 18px; border: 2px solid #FFF;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="fixed top-8 left-1/2 -translate-x-1/2 md:left-10 md:translate-x-0 bg-white/80 backdrop-blur px-6 py-3 rounded-2xl border border-orange-100 shadow-sm z-50 text-center md:text-left">
        <div>
            <span class="block text-sm font-black text-slate-800 tracking-tight leading-none mb-1">SMART FINANCE</span>
            <span class="text-[10px] text-orange-600 font-bold uppercase tracking-[0.2em]">Partner Portal</span>
        </div>
    </div>

    <div class="card-container w-full max-w-md rounded-[2.5rem] overflow-hidden animate-fade-in">
        <div class="h-32 bg-orange-600 relative overflow-hidden flex items-center justify-center text-white">
            <div class="absolute inset-0 opacity-20">
                <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 100 C 20 0 50 0 100 100 Z" fill="white"></path>
                </svg>
            </div>
            <h1 class="relative z-10 text-xl font-bold tracking-wide uppercase">Registrasi Mitra</h1>
        </div>

        <div class="p-8 md:p-10">
            <div id="form-section">
                <p class="text-slate-500 text-sm mb-8 text-center">Bergabunglah bersama kami dan akses sistem simulasi eksklusif Smart Finance.</p>
                
                <form id="registration-form" class="space-y-6">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-700 uppercase ml-1">Nama Sesuai KTP</label>
                        <input type="text" name="nama" required placeholder="Nama Lengkap" 
                            class="input-field w-full px-5 py-3.5 rounded-2xl bg-slate-50/50 text-slate-800 font-medium">
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-700 uppercase ml-1">No HP/WhatsApp</label>
                        <input type="tel" name="kontak" required placeholder="08xxxxxxxxxx" 
                            class="input-field w-full px-5 py-3.5 rounded-2xl bg-slate-50/50 text-slate-800 font-medium">
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-700 uppercase ml-1">Nama Upline (MCS)</label>
                        <input type="text" name="upline" required placeholder="Siapa pengajak Anda?" 
                            class="input-field w-full px-5 py-3.5 rounded-2xl bg-slate-50/50 text-slate-800 font-medium">
                    </div>

                    <button type="submit" id="submit-btn" class="btn-primary w-full text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 text-lg">
                        DAFTAR SEKARANG
                    </button>
                </form>
            </div>

            <div id="success-section" class="hidden text-center py-4 space-y-6">
                <div class="w-20 h-20 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-2 animate-bounce">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Satu Langkah Lagi!</h2>
                    <p class="text-slate-500 text-sm mt-2 px-4">Pendaftaran berhasil. Masukkan jenis usaha Anda untuk personalisasi sistem.</p>
                </div>

                <div class="bg-orange-50 p-6 rounded-[2rem] border-2 border-dashed border-orange-200">
                    <label class="block text-[10px] font-black text-orange-700 uppercase tracking-[0.2em] mb-3">JENIS USAHA / PROFESI</label>
                    <input type="text" id="store-name" placeholder="Contoh: Toko Sembako" 
                        class="w-full bg-white border-2 border-orange-100 px-4 py-4 rounded-xl text-center text-xl font-bold text-orange-900 focus:border-orange-500 outline-none transition-all">
                    <p id="error-store" class="text-red-500 text-[10px] mt-2 font-bold hidden uppercase">Wajib diisi!</p>
                </div>

                <button id="finish-btn" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl hover:bg-black transition-all flex items-center justify-center gap-2">
                    MASUK KE SIMULASI
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx3L-Cf8P7FzmMSYsw1J5_epDl7uFtIMttBK2z0lQ2oy3KkVtixzBgVAqcpEEVCzsjs/exec';

        const form = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-btn');
        const formSection = document.getElementById('form-section');
        const successSection = document.getElementById('success-section');

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="loader"></span> <span>Memproses...</span>`;

            fetch(SCRIPT_URL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                formSection.classList.add('hidden');
                successSection.classList.remove('hidden');
            })
            .catch(error => {
                alert("Gagal mengirim data. Cek koneksi.");
                submitBtn.disabled = false;
                submitBtn.innerHTML = "DAFTAR SEKARANG";
            });
        });

        const finishBtn = document.getElementById('finish-btn');
        const storeInput = document.getElementById('store-name');

        finishBtn.addEventListener('click', () => {
            const storeName = storeInput.value.trim();
            if (!storeName) {
                document.getElementById('error-store').classList.remove('hidden');
                return;
            }

            // SIMPAN STATUS: Agar kunjungan berikutnya langsung redirect
            localStorage.setItem('isRegisteredSmartFinance', 'true');
            localStorage.setItem('mitra_usaha', storeName);
            
            finishBtn.innerHTML = `<span class="loader"></span>`;
            finishBtn.disabled = true;

            setTimeout(() => {
                window.location.href = "simulasi.html"; 
            }, 800);
        });
    </script>
</body>
</html>
