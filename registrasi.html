<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mitra Baru</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1d4ed8; }
        #success-msg { display: none; text-align: center; }
        .btn-simulasi { background: #10b981; text-decoration: none; display: block; text-align: center; color: white; padding: 12px; border-radius: 8px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card" id="reg-card">
    <h2>Daftar Mitra Baru</h2>
    <form id="reg-form">
        <div class="form-group">
            <label>Nama Sesuai KTP</label>
            <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="form-group">
            <label>Nomor Kontak (HP/WA)</label>
            <input type="tel" name="kontak" placeholder="08xxxxxxxxxx" required>
        </div>
        <div class="form-group">
            <label>Upline (Nama MCS)</label>
            <input type="text" name="upline" placeholder="Nama pengundang/upline" required>
        </div>
        <div class="form-group">
            <label>Jenis Usaha (Optional)</label>
            <input type="text" name="usaha" placeholder="Contoh: Toko, Bengkel, dll">
        </div>
        <button type="submit" id="btn-submit">Daftar Sekarang</button>
    </form>

    <div id="success-msg">
        <h3 style="color: #10b981;">Registrasi Berhasil!</h3>
        <p>Data Anda telah tersimpan. Silakan lanjut ke sistem simulasi.</p>
        <a href="simulasi.html" class="btn-simulasi">Buka Sistem Simulasi â†’</a>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx3L-Cf8P7FzmMSYsw1J5_epDl7uFtIMttBK2z0lQ2oy3KkVtixzBgVAqcpEEVCzsjs/exec'; // Nanti kita buat ini
    const form = document.getElementById('reg-form');
    const regCard = document.getElementById('reg-form');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('btn-submit').innerText = "Memproses...";
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                regCard.style.display = 'none';
                successMsg.style.display = 'block';
            })
            .catch(error => alert('Waduh, ada error nih!', error.message));
    });
</script>

</body>
</html>
