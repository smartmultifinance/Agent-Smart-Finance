<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance | Dashboard Agent</title>
    
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #fff7ed;
        }
        .tab-btn.active {
            color: #ea580c;
            border-bottom: 3px solid #ea580c;
        }
        .tenor-btn.active {
            background-color: #c2410c;
            color: white;
            border-color: #c2410c;
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px);
            display: none; position: fixed; inset: 0; z-index: 50;
            align-items: center; justify-content: center; padding: 1rem;
        }
        .modal-overlay.active { display: flex; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="w-full max-w-lg mx-auto bg-white min-h-screen shadow-2xl overflow-hidden flex flex-col">
        <header class="bg-orange-600 p-8 text-white relative">
            <button onclick="handleLogout()" class="absolute top-8 right-6 p-2 bg-orange-500 hover:bg-orange-700 rounded-xl transition-all shadow-lg border border-orange-400">
                <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
            <h1 class="text-2xl font-extrabold tracking-tight">Smart Finance</h1>
            <p id="welcome-text" class="text-orange-100/70 text-xs mt-1 font-bold uppercase tracking-widest">Partner Portal</p>
        </header>

        <div class="flex border-b border-orange-100 bg-white sticky top-0 z-10">
            <button onclick="switchTab('simulasi')" id="tab-simulasi" class="tab-btn active flex-1 py-4 font-bold text-[10px] tracking-tight">SIMULASI</button>
            <button onclick="switchTab('pengajuan')" id="tab-pengajuan" class="tab-btn flex-1 py-4 font-bold text-[10px] tracking-tight text-slate-400">PENGAJUAN</button>
            <button onclick="switchTab('status')" id="tab-status" class="tab-btn flex-1 py-4 font-bold text-[10px] tracking-tight text-slate-400 uppercase">Status Aplikasi</button>
        </div>

        <main class="p-6 flex-1">
            
            <div id="section-simulasi" class="space-y-6">
                <div class="bg-orange-50 rounded-3xl p-6 border border-orange-100 shadow-sm">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-2 bg-orange-600 rounded-lg text-white">
                            <i data-lucide="calculator" class="w-5 h-5"></i>
                        </div>
                        <h2 class="font-bold text-orange-900">Simulasi Pinjaman</h2>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label class="text-[10px] font-bold text-orange-700 uppercase block mb-2 ml-1">Jenis Kendaraan</label>
                            <select id="main-vehicle-type" onchange="updateTenorOptions()" class="w-full p-4 bg-white border-2 border-orange-100 rounded-2xl font-bold text-orange-900 outline-none">
                                <option value="Motor">BPKB Motor</option>
                                <option value="Mobil" selected>BPKB Mobil</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-orange-700 uppercase block mb-2 ml-1">Plafon Pinjaman</label>
                            <input type="text" id="amount-input" value="10.000.000" oninput="handleAmountChange(this)" class="w-full p-4 border-2 border-orange-100 rounded-2xl font-black text-orange-900 text-xl outline-none">
                        </div>
                        <div id="tenor-container" class="grid grid-cols-4 gap-2"></div>
                    </div>

                    <div class="mt-8 bg-white rounded-2xl p-5 border border-orange-100 text-center">
                        <p class="text-slate-500 text-xs font-medium mb-1 uppercase">Estimasi Angsuran</p>
                        <h3 id="monthly-installment" class="text-3xl font-black text-orange-800">Rp 0</h3>
                    </div>
                </div>
                <button onclick="openLeadModal()" class="w-full bg-orange-600 text-white rounded-2xl py-5 font-bold shadow-xl">CEK NILAI PENCAIRAN</button>
            </div>

            <div id="section-pengajuan" class="hidden space-y-4">
                <div class="bg-white border border-slate-100 rounded-3xl p-6 shadow-sm space-y-5">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="p-2 bg-orange-600 rounded-lg text-white"><i data-lucide="file-plus" class="w-5 h-5"></i></div>
                        <h2 class="font-bold text-slate-800">Input Aplikasi Baru</h2>
                    </div>

                    <div class="space-y-4">
                        <input type="text" id="inp-nama" placeholder="Nama Lengkap sesuai KTP" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none">
                        <input type="number" id="inp-nik" placeholder="Nomor NIK (16 Digit)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none">
                        <input type="number" id="inp-hp" placeholder="Nomor HP / WhatsApp" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none">
                        
                        <div>
                            <label class="text-[10px] font-bold text-orange-600 uppercase block mb-1 ml-1">Nominal Pinjaman (Plafon)</label>
                            <input type="text" id="inp-plafon" placeholder="Contoh: 10.000.000" oninput="this.value = formatNumber(this.value)" class="w-full p-4 bg-orange-50 border border-orange-100 rounded-2xl font-bold text-orange-700 outline-none">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <select id="inp-jenis" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none">
                                <option value="Mobil">Mobil</option>
                                <option value="Motor">Motor</option>
                            </select>
                            <input type="number" id="inp-tahun" placeholder="Tahun" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none">
                        </div>
                        <select id="inp-cabang-survey" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none">
                            <option value="Jayapura">Jayapura</option>
                            <option value="Sorong">Sorong</option>
                            <option value="Ambon">Ambon</option>
                            <option value="Ternate">Ternate</option>
                            <option value="Tobelo">Tobelo</option>
                        </select>
                        <textarea id="inp-detail" rows="2" placeholder="Detail Kendaraan (Contoh: Avanza G 2018)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none"></textarea>
                        
                        <div>
                            <div class="relative w-full h-16 bg-orange-50 border-2 border-dashed border-orange-200 rounded-2xl flex flex-col items-center justify-center text-orange-400 mb-4">
                                <i data-lucide="camera" class="w-5 h-5 mb-1"></i>
                                <span id="label-ktp" class="text-[8px] font-bold uppercase">UPLOAD KTP</span>
                                <input type="file" id="inp-ktp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative w-full h-20 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-400">
                                    <i data-lucide="camera" class="w-5 h-5 mb-1"></i>
                                    <span id="label-stnk" class="text-[8px] font-bold uppercase">UPLOAD STNK</span>
                                    <input type="file" id="inp-stnk" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                                </div>
                                <div class="relative w-full h-20 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-400">
                                    <i data-lucide="camera" class="w-5 h-5 mb-1"></i>
                                    <span id="label-pajak" class="text-[8px] font-bold uppercase">UPLOAD PAJAK</span>
                                    <input type="file" id="inp-pajak" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="btn-submit-pengajuan" onclick="submitAplikasiBaru()" class="w-full bg-slate-900 text-white rounded-2xl py-4 font-bold shadow-lg mt-2">KIRIM PENGAJUAN</button>
                </div>
            </div>

            <div id="section-status" class="hidden space-y-4">
                <div class="grid grid-cols-3 gap-3 mb-2">
                    <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-green-500">
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Golive</p>
                        <p id="sum-golive" class="text-lg font-black text-green-600">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-red-500">
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Reject</p>
                        <p id="sum-reject" class="text-lg font-black text-red-600">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-gray-400">
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Cancel</p>
                        <p id="sum-loss" class="text-lg font-black text-gray-600">0</p>
                    </div>
                </div>
                <div id="status-list-container" class="space-y-4">
                    <p class="text-center text-xs text-slate-400 py-10">Memuat data...</p>
                </div>
            </div>

        </main>
    </div>

    <div id="admin-update-modal" class="modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-extrabold text-slate-800 mb-6">Update Status</h3>
            <div class="space-y-4">
                <input type="hidden" id="update-id-hidden">
                <select id="update-status-select" class="w-full p-4 bg-slate-50 border rounded-xl outline-none font-semibold">
                    <option value="PROSES">PROSES</option>
                    <option value="SURVEY">SURVEY</option>
                    <option value="KOMITE">KOMITE</option>
                    <option value="APPROVE">APPROVE</option>
                    <option value="GOLIVE">GOLIVE</option>
                    <option value="REVISI">REVISI</option>
                    <option value="REJECT">REJECT</option>
                    <option value="CANCEL">CANCEL</option>
                </select>
                <textarea id="update-keterangan-text" placeholder="Catatan Admin..." class="w-full p-4 bg-slate-50 border rounded-xl outline-none"></textarea>
                <button id="btn-save-status" onclick="saveStatusAdmin()" class="w-full bg-orange-600 text-white font-bold py-4 rounded-2xl">SIMPAN</button>
                <button onclick="closeAdminModal()" class="w-full text-slate-400 font-bold py-2">BATAL</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwNAb9m2rPUR8kX7RCXbFFVvCvvHq9Orb1HGsPVrbSR-TJfu6kCR8IWD-0RADi75fSy/exec";
        let selectedTenor = 12;

        document.getElementById('inp-ktp').onchange = e => document.getElementById('label-ktp').innerText = e.target.files[0].name.substring(0,10);
        document.getElementById('inp-stnk').onchange = e => document.getElementById('label-stnk').innerText = e.target.files[0].name.substring(0,10);
        document.getElementById('inp-pajak').onchange = e => document.getElementById('label-pajak').innerText = e.target.files[0].name.substring(0,10);

        function formatNumber(n) { return n.toString().replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, "."); }
        function cleanNumber(s) { return parseInt(s.toString().replace(/\./g, "")) || 0; }

        function switchTab(tab) {
            ['simulasi', 'pengajuan', 'status'].forEach(s => document.getElementById(`section-${s}`)?.classList.add('hidden'));
            ['tab-simulasi', 'tab-pengajuan', 'tab-status'].forEach(b => document.getElementById(b).classList.remove('active', 'text-orange-600'));
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
            if(tab === 'status') fetchStatusData();
            lucide.createIcons();
        }

        async function fetchStatusData() {
            const container = document.getElementById('status-list-container');
            const tim = (localStorage.getItem('mitra_tim') || "").toUpperCase();
            const mitraLogin = (localStorage.getItem('mitra_name') || "").toLowerCase();
            const isPimpinan = tim.includes("MFH") || tim.includes("CRH") || tim.includes("MRH") || tim.includes("BM") || tim.includes("AM");

            try {
                const resp = await fetch(`${WEB_APP_URL}?action=getStatus&tim=${encodeURIComponent(tim)}&nama=${encodeURIComponent(mitraLogin)}`);
                const data = await resp.json();
                let listHtml = "";

                data.reverse().forEach(item => {
                    const s = (item.status || "").toUpperCase();
                    
                    // SLA Logic Fix
                    const tglUpdate = new Date(item.tanggalUpdate || item.tanggalInput);
                    const sekarang = new Date();
                    const diffMs = Math.max(0, sekarang - tglUpdate);
                    const mTotal = Math.floor(diffMs / 60000);
                    const h = Math.floor(mTotal / 60);
                    const m = mTotal % 60;
                    const d = Math.floor(h / 24);
                    let slaText = d > 0 ? `${d} Hari` : (h > 0 ? `${h} Jam ${m}m` : `${m} Menit`);

                    listHtml += `
                    <div class="bg-white border border-slate-100 rounded-2xl p-5 shadow-sm space-y-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-slate-900 text-sm">${item.nama}</h4>
                                <p class="text-[10px] text-orange-600 font-bold uppercase">Pencairan: Rp ${formatNumber(item.plafon || "0")}</p>
                            </div>
                            <span class="bg-orange-50 text-orange-600 text-[9px] font-black px-3 py-1 rounded-full uppercase">${s}</span>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-xl">
                            <p class="text-[10px] text-slate-500 italic">Ket: ${item.keterangan || '-'}</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-[9px] text-slate-400 font-bold uppercase">SLA: ${slaText}</span>
                            ${isPimpinan ? `<button onclick="openAdminModal('${item.id}', '${s}')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-[9px] font-bold">UPDATE</button>` : ''}
                        </div>
                    </div>`;
                });
                container.innerHTML = listHtml || `<p class="text-center text-xs text-slate-400 py-10">Belum ada data.</p>`;
            } catch (e) { container.innerHTML = "Gagal memuat."; }
        }

        async function uploadFileSingle(id, prefix, nama) {
            const f = document.getElementById(id).files[0];
            if (!f) return "-";
            const base64 = await new Promise(res => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); });
            const resp = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: "uploadOnly", fileData: base64, prefix, nama }) });
            const json = await resp.json();
            return json.url || "-";
        }

        async function submitAplikasiBaru() {
            const btn = document.getElementById('btn-submit-pengajuan');
            const nama = document.getElementById('inp-nama').value;
            if(!nama) return alert("Nama wajib diisi");
            btn.disabled = true; btn.innerText = "SEDANG MENGUPLOAD...";
            try {
                const lktp = await uploadFileSingle('inp-ktp', 'KTP', nama);
                const lstnk = await uploadFileSingle('inp-stnk', 'STNK', nama);
                const lpjk = await uploadFileSingle('inp-pajak', 'PAJAK', nama);
                
                const payload = {
                    action: "submitPengajuan",
                    mitra: localStorage.getItem('mitra_name'),
                    tim: localStorage.getItem('mitra_tim'),
                    nama, 
                    hp: document.getElementById('inp-hp').value,
                    nik: document.getElementById('inp-nik').value,
                    plafon: cleanNumber(document.getElementById('inp-plafon').value),
                    jenis: document.getElementById('inp-jenis').value,
                    tahun: document.getElementById('inp-tahun').value,
                    cabangSurvey: document.getElementById('inp-cabang-survey').value,
                    detail: document.getElementById('inp-detail').value,
                    fileKtp: lktp, fileStnk: lstnk, filePajak: lpjk
                };
                const r = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await r.json();
                if(res.result === "success") { alert("Berhasil Terkirim!"); switchTab('status'); }
            } catch(e) { alert("Terjadi kesalahan."); } finally { btn.disabled = false; btn.innerText = "KIRIM PENGAJUAN"; }
        }

        function openAdminModal(id, s) {
            document.getElementById('update-id-hidden').value = id;
            document.getElementById('update-status-select').value = s;
            document.getElementById('admin-update-modal').classList.add('active');
        }

        function closeAdminModal() { document.getElementById('admin-update-modal').classList.remove('active'); }

        async function saveStatusAdmin() {
            const id = document.getElementById('update-id-hidden').value;
            const status = document.getElementById('update-status-select').value;
            const ket = document.getElementById('update-keterangan-text').value;
            try {
                await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatusAdmin", id, status, keterangan: ket }) });
                closeAdminModal(); fetchStatusData();
            } catch(e) { alert("Gagal update."); }
        }

        function handleAmountChange(input) { input.value = formatNumber(input.value); calculateSimulation(); }
        
        function updateTenorOptions() {
            const type = document.getElementById('main-vehicle-type').value;
            const container = document.getElementById('tenor-container');
            const tenors = type === "Motor" ? [6, 12, 18, 24] : [12, 24, 36, 48];
            container.innerHTML = '';
            tenors.forEach(t => {
                const btn = document.createElement('button');
                btn.innerText = t;
                btn.className = `tenor-btn py-3 rounded-xl border-2 border-orange-100 font-bold ${t === selectedTenor ? 'active' : ''}`;
                btn.onclick = () => { selectedTenor = t; updateTenorOptions(); calculateSimulation(); };
                container.appendChild(btn);
            });
            calculateSimulation();
        }

        function calculateSimulation() {
            const amount = cleanNumber(document.getElementById('amount-input').value);
            const rate = document.getElementById('main-vehicle-type').value === "Mobil" ? 0.009 : 0.015;
            const monthly = Math.round((amount + (amount * rate * selectedTenor)) / selectedTenor);
            document.getElementById('monthly-installment').innerText = "Rp " + formatNumber(monthly.toString());
        }

        window.onload = () => { 
            lucide.createIcons(); 
            updateTenorOptions(); 
            const n = localStorage.getItem('mitra_name');
            if(n) document.getElementById('welcome-text').innerText = `Halo, ${n}`;
        };
        function handleLogout() { if(confirm("Logout?")) window.location.href = "index.html"; }
    </script>
</body>
</html>
