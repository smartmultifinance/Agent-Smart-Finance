<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Agent Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --primary: #f26522; --primary-dark: #d4541a; }
        body { font-family: 'Inter', sans-serif; background: #fdfdfd; color: #1e293b; }
        .btn-primary { background: linear-gradient(135deg, #f26522 0%, #ff8e53 100%); color: white; transition: all 0.3s ease; }
        .hidden { display: none; }
        input, select { border: 1.5px solid #f1f5f9; border-radius: 12px; padding: 12px 16px; width: 100%; outline: none; background: #f8fafc; font-size: 14px; }
        input:focus, select:focus { border-color: var(--primary); background: #fff; }
        .upload-box { position: relative; background: #f8fafc; border: 2px dashed #e2e8f0; border-radius: 12px; padding: 12px; text-align: center; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-2xl relative overflow-hidden">
        
        <div id="view-login" class="p-8 flex flex-col justify-center min-h-screen fade-in">
            <div class="text-center mb-10">
                <div class="mb-6 flex justify-center">
                    <img src="https://lh3.googleusercontent.com/d/1nmzjDypR3nYK6LNvIAB3Y567irJA9mzu" alt="Logo" class="h-24 w-auto object-contain">
                </div>
                <h2 class="text-3xl font-bold text-slate-800">Portal Agent</h2>
                <p class="text-slate-400 text-sm">Masuk untuk akses dashboard</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Username">
                <input type="password" id="login-pass" placeholder="Password">
                <button id="btn-login" onclick="handleLogin()" class="w-full btn-primary py-4 rounded-xl font-bold mt-2">MASUK</button>
                <button onclick="showView('register')" class="w-full text-orange-600 text-sm font-bold mt-4">Belum punya akun? Daftar</button>
            </div>
        </div>

        <div id="view-register" class="hidden p-8 fade-in overflow-y-auto min-h-screen pb-20">
            <div class="flex justify-center mb-6">
                <img src="https://lh3.googleusercontent.com/d/1nmzjDypR3nYK6LNvIAB3Y567irJA9mzu" class="h-16 w-auto">
            </div>
            <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Registrasi Agen</h2>
            
            <div class="space-y-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Penempatan & Perekrut</p>
                
                <select id="reg-cabang" onchange="updateSPVOptions()">
                    <option value="">Pilih Cabang</option>
                    <option value="Jayapura">Jayapura</option>
                    <option value="Sorong">Sorong</option>
                    <option value="Ambon">Ambon</option>
                    <option value="Ternate">Ternate</option>
                    <option value="Tobelo">Tobelo</option>
                </select>

                <select id="reg-spv">
                    <option value="">Pilih Tim / SPV</option>
                </select>

                <input type="text" id="reg-upline" placeholder="Nama Upline">

                <hr class="my-4 border-slate-100">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Data Pribadi</p>

                <input type="text" id="reg-nama" placeholder="Nama Lengkap">
                <input type="number" id="reg-wa" placeholder="Nomor WhatsApp">
                <input type="text" id="reg-user" placeholder="Buat Username">
                <input type="password" id="reg-pass" placeholder="Buat Password">
                
                <div class="upload-box">
                    <input type="file" id="reg-ktp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                    <span id="label-ktp" class="text-[10px] text-slate-400 font-bold uppercase">Upload Foto KTP</span>
                </div>
                <div class="upload-box">
                    <input type="file" id="reg-tabungan" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                    <span id="label-tabungan" class="text-[10px] text-slate-400 font-bold uppercase">Upload Foto Tabungan</span>
                </div>

                <button id="btn-submit" onclick="handleRegister()" class="w-full btn-primary py-4 rounded-xl font-bold mt-6">DAFTAR SEKARANG</button>
                <button onclick="showView('login')" class="w-full text-slate-400 text-xs mt-2 uppercase font-bold">Batal</button>
            </div>
        </div>

        <div id="view-dashboard" class="hidden flex-1 flex flex-col fade-in">
            <header class="p-6 flex justify-between items-center bg-white border-b">
                <h3 id="user-display-name" class="font-bold text-orange-600 uppercase tracking-tighter">USERNAME</h3>
                <button onclick="handleLogout()"><i data-lucide="log-out" class="w-5 h-5 text-slate-400"></i></button>
            </header>
            <main class="flex-1 flex flex-col items-center justify-center p-10 text-center">
                <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="check-circle-2" class="w-10 h-10"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Pendaftaran Berhasil!</h2>
                <p class="text-slate-400 text-sm mt-2">Selamat bergabung! Akun Anda telah aktif dan data sudah tersimpan di sistem.</p>
                <a href="simulasi.html" class="mt-8 w-full py-4 bg-orange-600 text-white rounded-xl font-bold text-sm uppercase block text-center shadow-lg shadow-orange-200">Buka Dashboard Simulasi</a>
            </main>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxN8c8cWVaP7dcgJ2-fT2HswIe3UfW2zhn9fKYJrUHVAwiLdsAgZkn1whz-U7iixfZm/exec";

        const spvData = {
            "Jayapura": ["MRH1", "MRH2", "MFH", "BM"],
            "Sorong": ["MRH1", "MRH2", "MFH", "CRH"],
            "Ambon": ["MRH1", "MRH2", "BM"],
            "Ternate": ["MRH1", "MRH2", "CRH"],
            "Tobelo": ["BM"]
        };

        function updateSPVOptions() {
            const cabang = document.getElementById('reg-cabang').value;
            const spvSelect = document.getElementById('reg-spv');
            spvSelect.innerHTML = '<option value="">Pilih Tim / SPV</option>';
            if (spvData[cabang]) {
                spvData[cabang].forEach(spv => {
                    let opt = document.createElement('option');
                    opt.value = spv; opt.textContent = spv;
                    spvSelect.appendChild(opt);
                });
            }
        }

        function showView(viewId) {
            document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        document.getElementById('reg-ktp').onchange = e => document.getElementById('label-ktp').innerText = "KTP: " + e.target.files[0].name;
        document.getElementById('reg-tabungan').onchange = e => document.getElementById('label-tabungan').innerText = "TABUNGAN: " + e.target.files[0].name;

        const compressImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000;
                    let width = img.width, height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
        });

        async function handleRegister() {
            const btn = document.getElementById('btn-submit');
            const data = {
                action: "register",
                cabang: document.getElementById('reg-cabang').value,
                spv: document.getElementById('reg-spv').value,
                upline: document.getElementById('reg-upline').value,
                nama: document.getElementById('reg-nama').value,
                wa: document.getElementById('reg-wa').value,
                user: document.getElementById('reg-user').value,
                pass: document.getElementById('reg-pass').value,
                ktp: document.getElementById('reg-ktp').files[0],
                tab: document.getElementById('reg-tabungan').files[0]
            };

            if (!data.cabang || !data.spv || !data.nama || !data.wa || !data.ktp || !data.tab) {
                return alert('Mohon lengkapi semua data dan foto!');
            }

            btn.disabled = true;
            btn.innerText = "SEDANG MENGIRIM...";
            showNotification('Proses pendaftaran...');

            try {
                const ktpBase64 = await compressImage(data.ktp);
                const tabBase64 = await compressImage(data.tab);

                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        ...data, 
                        fileKtp: ktpBase64, 
                        fileTabungan: tabBase64
                    })
                });
                
                // SIMPAN DATA KE STORAGE AGAR TERHUBUNG KE SIMULASI
                localStorage.setItem('mitra_name', data.nama);
                localStorage.setItem('mitra_tim', `${data.cabang}-${data.spv}`);
                localStorage.setItem('isLoggedIn', 'true');

                document.getElementById('user-display-name').innerText = data.nama;
                showView('dashboard');
            } catch (err) { 
                alert('Gagal mengirim pendaftaran'); 
                btn.disabled = false;
                btn.innerText = "DAFTAR SEKARANG";
            }
        }

        async function handleLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-login');

            if(!u || !p) return alert("Username & Password wajib diisi!");

            btn.disabled = true;
            btn.innerText = "MENGECEK...";

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "login", username: u, password: p })
                });
                const res = await response.json();

                if (res.result === "success") {
                    localStorage.setItem('mitra_name', res.nama);
                    localStorage.setItem('mitra_tim', res.cabang); // Berisi Kode Cabang-SPV dari database
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    document.getElementById('user-display-name').innerText = res.nama;
                    showView('dashboard');
                } else {
                    alert("Username atau Password salah!");
                }
            } catch (err) {
                alert("Gagal terhubung ke server.");
            } finally {
                btn.disabled = false;
                btn.innerText = "MASUK";
            }
        }

        function handleLogout() {
            localStorage.clear();
            window.location.reload();
        }

        function showNotification(msg) {
            const n = document.createElement('div');
            n.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full text-xs z-[200]";
            n.innerText = msg; document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        window.onload = () => {
            lucide.createIcons();
            const savedName = localStorage.getItem('mitra_name');
            if (localStorage.getItem('isLoggedIn') === 'true' && savedName) {
                document.getElementById('user-display-name').innerText = savedName;
                showView('dashboard');
            }
        };
    </script>
</body>

</html>
