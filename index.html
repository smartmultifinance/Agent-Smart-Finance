<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Agent Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom/dist/medium-zoom.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { --primary-orange: #f26522; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #ffffff;
            color: #1a1a1a;
            overflow-x: hidden; 
        }

        .vibrant-bg {
            background: 
                radial-gradient(circle at 0% 0%, rgba(242, 101, 34, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 35%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 1) 0%, rgba(255, 247, 237, 0.5) 100%);
        }

        .mobile-container {
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(242, 101, 34, 0.1);
            box-shadow: 0 10px 25px -5px rgba(242, 101, 34, 0.05);
            transition: all 0.3s ease;
        }

        .premium-card:active { transform: scale(0.96); background: rgba(255, 255, 255, 1); }

        /* Modal Settings */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }

        .modal-overlay.active { display: flex; }

        .btn-animate {
            background: linear-gradient(135deg, #f26522 0%, #ff8e53 100%);
            box-shadow: 0 15px 30px -10px rgba(242, 101, 34, 0.5);
        }

        .zoom-instruction {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            pointer-events: none;
            z-index: 10;
        }

        /* PERBAIKAN ZOOM UNTUK LAPTOP */
        .medium-zoom-image--opened { 
            z-index: 999; 
            object-fit: contain !important;
        }
        
        .medium-zoom-overlay { 
            z-index: 998; 
            backdrop-filter: blur(10px); 
        }
    </style>
</head>
<body class="vibrant-bg">

    <div class="mobile-container p-6">
        <header class="pt-8 pb-10 flex justify-center">
            <img src="https://lh3.googleusercontent.com/d/1nmzjDypR3nYK6LNvIAB3Y567irJA9mzu" alt="Smart Finance Logo" class="h-20 w-auto object-contain drop-shadow-md">
        </header>

        <div class="flex-1">
            <div class="text-center mb-10">
                <span class="bg-orange-600/10 text-orange-600 text-[10px] font-black uppercase tracking-[0.2em] px-4 py-2 rounded-full">
                    Smart Agent
                </span>
                <h1 class="font-extrabold text-slate-900 mt-6 tracking-tight leading-tight">
                    <span class="text-4xl uppercase">Daftar Sekarang</span> <br>
                    <span class="text-2xl text-orange-600 uppercase">Nikmati Bonusnya.</span>
                </h1>
                <p class="text-slate-900 mt-4 text-[11px] font-bold leading-relaxed px-2 uppercase tracking-tight">
                    Klik kategori di bawah untuk melihat rincian komisi Smart Agent.
                </p>
            </div>

            <div class="space-y-4">
                <button onclick="showBonus('mobil')" class="premium-card w-full rounded-[2rem] p-5 flex items-center group text-left">
                    <div class="w-14 h-14 rounded-2xl bg-orange-600 text-white flex items-center justify-center shadow-lg shadow-orange-200">
                        <i data-lucide="car-front" class="w-7 h-7"></i>
                    </div>
                    <div class="ml-5 flex-1">
                        <h3 class="font-bold text-slate-800 text-lg leading-tight">Skema Mobil</h3>
                        <p class="text-xs text-orange-600 font-bold uppercase tracking-wider">Up to 7.25%</p>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-300 w-6 h-6"></i>
                </button>

                <button onclick="showBonus('motor')" class="premium-card w-full rounded-[2rem] p-5 flex items-center group text-left">
                    <div class="w-14 h-14 rounded-2xl bg-slate-900 text-white flex items-center justify-center shadow-lg shadow-slate-200">
                        <i data-lucide="bike" class="w-7 h-7"></i>
                    </div>
                    <div class="ml-5 flex-1">
                        <h3 class="font-bold text-slate-800 text-lg leading-tight">Skema Motor</h3>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">Bonus Rp 1 Juta</p>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-300 w-6 h-6"></i>
                </button>
            </div>
        </div>

        <footer class="py-8">
            <a href="registrasi.html" class="btn-animate text-white w-full py-5 rounded-2xl font-extrabold text-center block text-lg transition-transform active:scale-95">
                DAFTAR SMART AGENT
            </a>
            <div class="mt-6 flex items-center justify-center gap-2">
                <div class="h-px w-8 bg-slate-200"></div>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.2em] flex items-center gap-1">
                    <i data-lucide="shield-check" class="w-3 h-3 text-emerald-500"></i> Berizin & Diawasi OJK
                </p>
                <div class="h-px w-8 bg-slate-200"></div>
            </div>
        </footer>
    </div>

    <div id="modalBonus" class="modal-overlay" onclick="closeBonus()">
        <div class="relative w-full max-w-sm animate-in zoom-in duration-300 pointer-events-none px-2" onclick="event.stopPropagation()">
            <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-2xl pointer-events-auto">
                <div class="p-5 flex justify-between items-center bg-slate-50/50">
                    <span id="modalLabel" class="font-black text-[10px] tracking-[0.2em] uppercase text-slate-400">Skema Komisi</span>
                    <button onclick="closeBonus()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow-sm text-slate-500">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="p-3 relative">
                    <img id="imgBonus" src="" alt="Bonus Skema" class="w-full h-auto rounded-2xl cursor-zoom-in img-zoomable">
                    <div class="zoom-instruction">
                        <i data-lucide="maximize-2" class="w-3 h-3"></i> Klik/Tap untuk perbesar
                    </div>
                </div>
                <div class="p-5">
                    <a href="registrasi.html" class="w-full block bg-slate-900 text-white text-center py-4 rounded-xl font-bold uppercase tracking-wide transition-all active:scale-95">
                        Daftar Jadi Agen
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Gambar Skema
        const linkMobil = "https://lh3.googleusercontent.com/d/1wm73xmertdswEDGJDsSqYqnfA_K2p9g9"; 
        const linkMotor = "https://lh3.googleusercontent.com/d/11Yq58iY0zlz8cX8-HoidhdCNRbjPkHJG";

        // Inisialisasi Zoom dengan pengaturan khusus Desktop/Laptop
        const zoom = mediumZoom('.img-zoomable', {
            margin: 0, 
            background: 'rgba(15, 23, 42, 0.98)',
            scrollOffset: 0
        });

        function showBonus(type) {
            const modal = document.getElementById('modalBonus');
            const img = document.getElementById('imgBonus');
            const label = document.getElementById('modalLabel');
            
            img.src = (type === 'mobil') ? linkMobil : linkMotor;
            label.innerText = `Skema Bonus ${type.toUpperCase()}`;
            
            // Re-attach zoom setiap kali gambar berubah
            img.onload = () => { 
                zoom.detach(); 
                zoom.attach(img); 
            };
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeBonus() {
            zoom.close();
            document.getElementById('modalBonus').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Jalankan Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
